<%- contentFor('scripts') %>
<script type="text/javascript">
    var accessAction = [];
    var accessActionData = "<%-accessAction%>";
    var dataParam = '<%-JSON.stringify(param)%>';
    var param = {};
    if(dataParam != ""){
      param = JSON.parse('<%-JSON.stringify(param)%>');
    }    
    if(accessActionData != "" && accessActionData != undefined) {
        accessAction = JSON.parse(String.raw `<%-JSON.stringify(accessAction)%>`);
    }
    
    var taxRecords = JSON.parse(String.raw `<%-JSON.stringify(taxRecords)%>`);
    
    var taxRecordsPagination = JSON.parse(String.raw `<%-JSON.stringify(taxRecordsPagination)%>`);
    var table_BwOyPE = new Table_BwOyPE("table_BwOyPE",accessAction);
0

onload = () => {
        table_BwOyPE.render(taxRecords,"");
        table_BwOyPE.pagination(taxRecordsPagination);
}
    
    

</script>
