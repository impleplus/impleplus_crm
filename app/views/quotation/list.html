<div class="page-body">
	<div class="container-xl">
 		<div class="col-12">
 			<div class="card">
 				<div class="card-body">
 							<h3>Quotation</h3><hr class="header-text"/>
 								<div class="row pb-1">
 									<div class="col col-3">
 										<div class="input-icon">
 											<span class="input-icon-addon">
 												<svg class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="10" cy="10" r="7" /><line x1="21" y1="21" x2="15" y2="15" /></svg>
 											</span>
 											<input type="text" name="qquotationRecords" id="qquotationRecords" value="<%=param.qquotationRecords%>" onkeyup="table_SnrGph.search(event)" data-type="text" data-field='customer,doc_no' data-operator="like" class="form-control table_SnrGph-searchFilter" placeholder="Searchâ€¦" autocomplete="off">
 										</div>
 									</div>
 									<div class="col-auto ms-auto d-print-none">
 										<div class="btn-list">
 											<%if(accessAction.export){%><a href="#" onclick="table_SnrGph.export()" class="btn btn-outline-secondary d-none d-sm-inline">Export</a><%}%>
 											<%if(accessAction.create){%><a href="/quotation/edit" class="btn btn-outline-success d-none d-sm-inline" target="">New Data</a><%}%>
 										</div>
 									</div>
 								</div>
 								<div class="table-responsive">
 									<table class="table card-table table-vcenter text-nowrap datatable table-striped" id="tbl-table_SnrGph">
 										<thead>
 											<tr>
 												<th>Customer</th>
												<th>Phone</th>
												<th>Email</th>
												<th>Doc no</th>
												<th>Doc date</th>
												<th></th>
												<th></th>
 											</tr>
 										</thead>
 										<tbody>
 										</tbody>
 										<tfoot></tfoot> 
 									</table>
 								

 								<div id="tbl-table_SnrGph-pagination" class="imple-pagination"></div>
 							</div>
 				</div>
 			</div>
 		</div>
 	</div>
</div>

<%- contentFor('scripts') %>
<script type="text/javascript">
    var accessAction = [];
    var accessActionData = "<%-accessAction%>";
    var dataParam = '<%-JSON.stringify(param)%>';
    var param = {};
    if(dataParam != ""){
      param = JSON.parse('<%-JSON.stringify(param)%>');
    }    
    if(accessActionData != "" && accessActionData != undefined) {
        accessAction = JSON.parse(String.raw `<%-JSON.stringify(accessAction)%>`);
    }
    
    var quotationRecords = JSON.parse(String.raw `<%-JSON.stringify(quotationRecords)%>`);
    
    var quotationRecordsPagination = JSON.parse(String.raw `<%-JSON.stringify(quotationRecordsPagination)%>`);
    var table_SnrGph = new Table_SnrGph("table_SnrGph",accessAction);
0

onload = () => {
        table_SnrGph.render(quotationRecords,"");
        table_SnrGph.pagination(quotationRecordsPagination);
}
    
    

</script>
